testbed:
    name: pyATS_demo_2
    tacacs:
      username: cisco
    passwords:
      tacacs: cisco
      enable: cisco

devices:
    iosv-1:
       alias: iosv-1
       type: ios
       connections:
         defaults:
           class: unicon.Unicon
         vty:
           ip: 172.16.1.91
           protocol: ssh

    nxosv-1:
        alias: nxosv-1
        type: ios
        connections:
          defaults:
            class: unicon.Unicon
          vty:
            ip: 172.16.1.90
            protocol: ssh

topology:
    iosv-1:
        interfaces:
            GigabitEthernet0/1:
                ipv4: 10.0.0.5/30
                link: link-1
                type: ethernet
            Loopback0:
                ipv4: 192.168.0.2/32
                link: iosv-1_Loopback0
                type: loopback
    nxosv-1:
        interfaces:
            Eth2/1:
                ipv4: 10.0.0.6/30
                link: link-1
                type: ethernet
            Loopback0:
                ipv4: 192.168.0.1/32
                link: nxosv-1_Loopback0
                type: loopback

